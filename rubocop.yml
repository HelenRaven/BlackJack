AllCops:
  TargetRubyVersion: 2.7

Metrics/LineLength:
  Max: 150

Metrics/MethodLength:
  Max: 30

Metrics/ClassLength:
  Max: 500

Metrics/AbcSize:
  Max: 30

Metrics/CyclomaticComplexity:
  Max: 15

Metrics/PerceivedComplexity:
  Max: 15

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/ClassVars:
  Enabled: false

Naming/MethodParameterName:
  AllowedNames:
    -x
    -y